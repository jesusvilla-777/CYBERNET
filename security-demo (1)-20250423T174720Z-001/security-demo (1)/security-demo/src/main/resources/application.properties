# Configuraci贸n de la base de datos MySQL
spring.application.name=security-demo
spring.datasource.url=jdbc:mysql://localhost:3307/rol?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuraci贸n de logging
logging.level.com.example.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Configuraci贸n del servidor
server.port=8080

# Permitir mensajes de error detallados en REST
server.error.include-message=always
server.error.include-binding-errors=always

# Configuraci贸n de red (personalizado)
network.monitor.max-bandwidth-mbps=100
network.monitor.scan-interval-seconds=1
network.monitor.storage-interval-minutes=5



