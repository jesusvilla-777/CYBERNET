<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cybernet | Iniciar Sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #0a0f14;
            --bg-secondary: #101820;
            --input-bg: #1a1f26;
            --input-border: #2c3e50;
            --accent: #00ffc3;
            --error: #e74c3c;
            --success: #2ecc71;
            --radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-main);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            display: flex;
            flex-direction: row;
            background-color: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 25px rgba(0, 255, 195, 0.05);
            border: 1px solid #1f2b33;
        }

        .logo-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0d1218;
            padding: 40px;
        }

        .logo-section img {
            max-width: 250px;
            filter: drop-shadow(0 0 20px var(--accent));
        }

        .form-section {
            flex: 1;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: var(--radius);
            color: white;
            font-size: 15px;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
        }

        button {
            width: 100%;
            background-color: var(--accent);
            color: #000;
            font-weight: bold;
            padding: 14px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00d1a3;
        }

        .error-message, .success-message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .error-message {
            color: var(--error);
        }

        .success-message {
            color: var(--success);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #aaa;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .logo-section {
                padding: 30px;
            }

            .form-section {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="/img/logo-cybernet.png.jpg" alt="Logo Cybernet">
        </div>
        <div class="form-section">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <button type="submit">
                        <i class="fas fa-microchip"></i> Iniciar Sesión
                    </button>
                </div>

                <div th:if="${param.error}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Usuario o contraseña incorrectos.
                </div>

                <div th:if="${param.logout}" class="success-message">
                    <i class="fas fa-check-circle"></i> Has cerrado sesión correctamente.
                </div>

                <div class="footer">
                    ¿No tienes una cuenta? <a href="/registrar">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
